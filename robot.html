<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <style>
      /* Styling for the gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      /* .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-auto-rows: 200px;
        gap: 16px;
        padding: 40px;
        flex-wrap: wrap;

        max-width: 1200px;
      } */
      .gallery-item {
        position: relative;
        width: auto;
        overflow: hidden;
      }
      .gallery-item img,
      .gallery-item video {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .gallery-item video {
        object-fit: cover;
      }
      h1 {
        text-align: center;
      }
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
      }
      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav id="desktop-nav">
      <div class="logo">Jiaxun Liu</div>
      <div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#research-header">Research</a></li>
          <li><a href="robots.html" class="active">Robots</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Jiaxun Liu</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#research-header">Research</a></li>
          <li><a href="robots.html" class="active">Robots</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <h1>My Robot Gallery</h1>
      <p style="text-align: center;">Explore the collection of robots I've worked on.</p>
      <div class="gallery">
        <!-- Gallery items -->
        <div class="gallery-item">
          <img src="./assets/robots/IMG_5493.jpg" alt="Robot Image 1" />
        </div>
        <div class="gallery-item">
          <video autoplay muted loop>
            <source src="./assets/robots/IMG_5505.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="gallery-item">
          <video autoplay muted loop>
            <source src="./assets/robots/sonic_sense.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="gallery-item">
          <img src="./assets/robots/text2robot.jpg" alt="Robot Image 2" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
