<!DOCTYPE html>

    <title>Robots Gallery</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Styling for the gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .gallery-item {
        flex: 1 1 calc(33.333% - 16px);
        max-width: calc(33.333% - 16px);
        box-sizing: border-box;
        overflow: hidden;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .gallery-item img,
      .gallery-item video {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .gallery-item {
          flex: 1 1 calc(50% - 16px);
          max-width: calc(50% - 16px);
        }
      }
      @media (max-width: 480px) {
        .gallery-item {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
